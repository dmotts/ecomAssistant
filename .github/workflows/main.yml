name: Run Docker Compose File on Push
on: [push]
jobs:
  run-compose:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Run docker-compose
      run: |
        docker-compose -f ./compose.yaml up -d
